apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}  
  name: grafana-dashboards-public-shared
  namespace: {{ .Values.namespace  }}
data:
  home.json: {{ (tpl (.Files.Get "dashboards/home.json") . ) | quote }}
{{ (.Files.Glob "dashboards/shared/*").AsConfig | indent 2 }}
---
