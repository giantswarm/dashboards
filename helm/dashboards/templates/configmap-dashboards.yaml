apiVersion: v1
kind: ConfigMapList
items:
## Home
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      k8s-sidecar-target-directory: "/var/lib/grafana/dashboards/public/home"
    labels:
      {{- include "labels.common" $ | nindent 6 }}
    name: grafana-home-dashboard
    namespace: {{ $.Values.global.namespace  }}
  data:
    home.json: {{ (tpl ($.Files.Get "dashboards/home.json") .) | quote }}
## Mixins dashboards
{{- range $path, $fileContents := $.Files.Glob "dashboards/mixin/*.json" }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      k8s-sidecar-target-directory: "/var/lib/grafana/dashboards/private/mixin"
    labels:
      {{- include "labels.common" $ | nindent 6 }}
    name: {{ printf "grafana-mixin-%s-dashboard" $dashboardName | trunc 63 | trimSuffix "-" }}
    namespace: {{ $.Values.global.namespace  }}
  data:
    {{ $dashboardName }}.json: {{ $.Files.Get $path | toJson }}
{{- end }}
## Shared public dashboards
{{- range $path, $fileContents := $.Files.Glob "dashboards/shared/public/*.json" }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      k8s-sidecar-target-directory: "/var/lib/grafana/dashboards/public/shared"
    labels:
      {{- include "labels.common" $ | nindent 6 }}
    name: {{ printf "grafana-shared-%s-dashboard" $dashboardName | trunc 63 | trimSuffix "-" }}
    namespace: {{ $.Values.global.namespace  }}
  data:
    {{ $dashboardName }}.json: {{ $.Files.Get $path | toJson }}
{{- end }}
## Shared private dashboards
{{- range $path, $fileContents := $.Files.Glob "dashboards/shared/private/*.json" }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      k8s-sidecar-target-directory: "/var/lib/grafana/dashboards/private/shared"
    labels:
      {{- include "labels.common" $ | nindent 6 }}
    name: {{ printf "grafana-shared-%s-dashboard" $dashboardName | trunc 63 | trimSuffix "-" }}
    namespace: {{ $.Values.global.namespace  }}
  data:
    {{ $dashboardName }}.json: {{ $.Files.Get $path | toJson }}
{{- end }}
## Provider specific public dashboards
{{- range $path, $fileContents := $.Files.Glob (printf "dashboards/%s/public/*.json" $.Values.global.provider.kind) }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      k8s-sidecar-target-directory: "/var/lib/grafana/dashboards/public/{{ $.Values.global.provider.kind }}"
    labels:
      {{- include "labels.common" $ | nindent 6 }}
    name: {{ printf "grafana-%s-%s-dashboard" $.Values.global.provider.kind $dashboardName | trunc 63 | trimSuffix "-" }}
    namespace: {{ $.Values.global.namespace  }}
  data:
    {{ $dashboardName }}.json: {{ $.Files.Get $path | toJson }}
{{- end }}
## Provider specific private dashboards
{{- range $path, $fileContents := $.Files.Glob (printf "dashboards/%s/private/*.json" $.Values.global.provider.kind) }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    annotations:
      k8s-sidecar-target-directory: "/var/lib/grafana/dashboards/private/{{ $.Values.global.provider.kind }}"
    labels:
      {{- include "labels.common" $ | nindent 6 }}
    name: {{ printf "grafana-%s-%s-dashboard" $.Values.global.provider.kind $dashboardName | trunc 63 | trimSuffix "-" }}
    namespace: {{ $.Values.global.namespace  }}
  data:
    {{ $dashboardName }}.json: {{ $.Files.Get $path | toJson }}
{{- end }}
