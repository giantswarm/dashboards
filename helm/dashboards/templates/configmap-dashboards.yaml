    annotations:
      k8s-sidecar-target-directory: "/var/lib/grafana/dashboards/private/shared"
    labels:
      {{- include "labels.common" . | nindent 4 }}
    name: {{ printf "grafana-dashboard-%s" $dashboardName | trunc 63 | trimSuffix "-" }}
    namespace: {{ .Values.namespace  }}
  data:
    {{ $dashboardName }}.json: {{ $.Files.Get $path | toJson }}
{{- end }}
## Provider specific Public dashboards
{{- range $path, $fileContents := .Files.Glob "dashboards/{{ .Values.provider.kind }}/public/*.json" }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
- apiVersion: v1
  kind: ConfigMap
