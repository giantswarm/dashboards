global:
  name: dashboards
  namespace: monitoring
  serviceType: managed

  home:
    urls:
    - name: "Alerts"
      link: "/alerting/groups"
      description: "find out which alerts are currently active, and see which are overruled by silences or inhibitions"
      provider: "shared"
    - name: "Managed apps"
      link: "/d/O74c1gI7k/managed-apps"
      description: "find out which managed apps are installed"
      provider: "shared"
    - name: "Cluster overview"
      link: "/d/gs_cluster-overview/cluster-overview"
      description: "basic metrics on your Kubernetes clusters"
      provider: "shared"
    documentation:
    - name: "Custom dashboards"
      link: "https://docs.giantswarm.io/tutorials/observability/data-exploration/creating-custom-dashboards/"
      description: "Add your own custom dashboards to this Grafana"

provider:
  kind: ""
